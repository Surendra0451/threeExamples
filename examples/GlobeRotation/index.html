<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../../js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			var clock = new THREE.Clock();
			var renderer = new THREE.WebGLRenderer();
			
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var texture = new THREE.TextureLoader().load( '../../textures/timezones4.jpg' );
			var geometry = new THREE.SphereGeometry(100, 100, 100, 0, Math.PI * 2, 0, Math.PI * 2);
			//var material = new THREE.MeshBasicMaterial({color:'#d3d3d3', wireframe:true});
			var material = new THREE.MeshBasicMaterial( { map: texture } );
			//var material = new THREE.MeshNormalMaterial({wireframe:true});
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			
			
			camera.position.z = 300;
			
			function render() {
				requestAnimationFrame(render);
				
			//	sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;
				
				renderer.render(scene, camera);
			}
			render();
			//console.log(camera);
		</script>
	</body>
</html>
